<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quote | Reliable Transportation Services</title>
    <meta name="description" content="Get a quick quote for your transportation needs. Fast, reliable service with transparent pricing.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .quote-form-section {
            width: 100%;
            max-width: 900px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.8s ease-out;
        }
        .quote-form-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 1.5rem;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease;
            position: relative;
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: #1a2a6c;
            position: relative;
            padding-bottom: 10px;
        }
        h2:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, #f35b04, #fdbb2d);
            border-radius: 2px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            position: relative;
        }
        label {
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
            display: flex;
            align-items: center;
        }
        label:after {
            content: '*';
            color: #d93025;
            margin-left: 4px;
        }
        input {
            padding: 0.7rem;
            border: 2px solid #e1e5ee;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f9fafc;
        }
        input:focus {
            outline: none;
            border-color: #0078d7;
            box-shadow: 0 0 0 3px rgba(0, 120, 215, 0.1);
            background-color: #fff;
        }
        input:valid:not(:placeholder-shown) {
            border-color: #2e7d32;
        }
        input:invalid:not(:placeholder-shown) {
            border-color: #d93025;
        }
        .error {
            color: #d93025;
            font-size: 0.85rem;
            height: 0;
            margin-top: 0;
            overflow: hidden;
            transition: height 0.2s ease;
        }
        .error.show {
            height: 1.2rem;
            margin-top: 0.3rem;
            display: flex;
            align-items: center;
        }
        .error:before {
            content: 'âš  ';
            margin-right: 4px;
        }
        .submit-btn-container {
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
        }
        .submit-btn {
            background: linear-gradient(to right, #f35b04, #fdbb2d);
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(243, 91, 4, 0.3);
            position: relative;
            overflow: hidden;
        }
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(243, 91, 4, 0.4);
        }
        .submit-btn:active {
            transform: translateY(0);
        }
        .submit-btn:after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }
        .submit-btn:hover:after {
            left: 100%;
        }
        .success-message {
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
            border-left: 5px solid #2e7d32;
            padding: 2rem;
            border-radius: 12px;
            font-size: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            animation: slideIn 0.5s ease-out;
            text-align: center;
            display: none;
        }
        .success-message h3 {
            color: #2e7d32;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        .success-message p {
            margin-bottom: 0.8rem;
            color: #333;
        }
        .success-message strong {
            color: #1a2a6c;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @media (max-width: 768px) {
            .quote-form-container {
                padding: 1rem;
            }
            h2 {
                font-size: 1.4rem;
            }
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <section class="quote-form-section" aria-label="Get a Quick Quote">
        <div class="quote-form-container">
            <h2>Get a Quick Quote</h2>
            <div id="formFields">
                <form id="quoteForm" novalidate>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="pickupDate">Pick-Up Date</label>
                            <input type="date" id="pickupDate" name="pickupDate" required aria-required="true">
                            <small class="error" id="err-pickupDate"></small>
                        </div>
                        <div class="form-group">
                            <label for="pickupTime">Pick-Up Time</label>
                            <input type="time" id="pickupTime" name="pickupTime" required aria-required="true">
                            <small class="error" id="err-pickupTime"></small>
                        </div>
                        <div class="form-group">
                            <label for="pickupLocation">Pick-Up Location</label>
                            <input type="text" id="pickupLocation" name="pickupLocation" placeholder="Enter pick-up address" required>
                            <small class="error" id="err-pickupLocation"></small>
                        </div>
                        <div class="form-group">
                            <label for="dropoffLocation">Drop-Off Location</label>
                            <input type="text" id="dropoffLocation" name="dropoffLocation" placeholder="Enter drop-off address" required>
                            <small class="error" id="err-dropoffLocation"></small>
                        </div>
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName" placeholder="Your full name" required minlength="3">
                            <small class="error" id="err-fullName"></small>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567 or +44 20 7946 0958" pattern="^[\+]?[0-9\s\-\(\)]{7,20}$" required>
                            <small class="error" id="err-phone"></small>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="example@email.com" required>
                            <small class="error" id="err-email"></small>
                        </div>
                        <div class="form-group">
                            <label for="passengers">Number of Passengers</label>
                            <input type="number" id="passengers" name="passengers" min="1" max="20" value="1" required>
                            <small class="error" id="err-passengers"></small>
                        </div>
                    </div>
                    <div class="submit-btn-container">
                        <button type="submit" class="submit-btn">Get Your Quote</button>
                    </div>
                </form>
            </div>
            <div id="successMessage" class="success-message">
                <h3>Thank You For Your Request!</h3>
                <p>We've received your information and will contact you shortly with your quote.</p>
                <div id="quoteDetails"></div>
            </div>
        </div>
    </section>
<script>
    const form = document.getElementById("quoteForm");
    const successMessage = document.getElementById("successMessage");
    const formFields = document.getElementById("formFields");
    const quoteDetails = document.getElementById("quoteDetails");

    // Set minimum date to today
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('pickupDate').setAttribute('min', today);

    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        // Clear old errors
        document.querySelectorAll(".error").forEach(err => {
            err.textContent = "";
            err.classList.remove("show");
        });

        const formData = Object.fromEntries(new FormData(form).entries());
        let isValid = true;

        // Validation functions
        const showError = (field, msg) => {
            const errorElement = document.getElementById(`err-${field}`);
            errorElement.textContent = msg;
            errorElement.classList.add("show");
            isValid = false;
        };

        // Simple validations
        if (!formData.pickupDate) showError("pickupDate", "Please select a pick-up date.");
        if (!formData.pickupTime) showError("pickupTime", "Please select a time.");
        if (formData.fullName.trim().length < 3) showError("fullName", "Enter a valid full name (min 3 chars).");
        if (!/^[\+]?[0-9\s\-\(\)]{7,20}$/.test(formData.phone)) showError("phone", "Enter a valid phone number (7-20 digits with optional +, spaces, hyphens, or parentheses).");
        if (!/\S+@\S+\.\S+/.test(formData.email)) showError("email", "Enter a valid email.");
        if (!formData.pickupLocation.trim()) showError("pickupLocation", "Please enter a pickup location.");
        if (!formData.dropoffLocation.trim()) showError("dropoffLocation", "Please enter a drop-off location.");

        if (!isValid) return;

        // Show loading state on button
        const submitBtn = document.querySelector('.submit-btn');
        const originalText = submitBtn.textContent;
        submitBtn.textContent = 'Sending...';
        submitBtn.disabled = true;

        try {
            // Send data to your Railway API
            const response = await fetch('https://contactform-production-8384.up.railway.app/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            });

            const result = await response.json();

            if (result.success) {
                // Format date for display
                const formattedDate = new Date(formData.pickupDate).toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                // Show success message with details
                quoteDetails.innerHTML = `
                    <p><strong>Date:</strong> ${formattedDate}</p>
                    <p><strong>Time:</strong> ${formData.pickupTime}</p>
                    <p><strong>From:</strong> ${formData.pickupLocation}</p>
                    <p><strong>To:</strong> ${formData.dropoffLocation}</p>
                    <p><strong>Name:</strong> ${formData.fullName}</p>
                    <p><strong>Email:</strong> ${formData.email}</p>
                    <p><strong>Phone:</strong> ${formData.phone}</p>
                    <p><strong>Passengers:</strong> ${formData.passengers}</p>
                `;

                // Hide form fields and show success message
                formFields.style.display = 'none';
                successMessage.style.display = 'block';

                // Reset form after 3 seconds and show form fields again
                setTimeout(() => {
                    form.reset();
                    successMessage.style.display = 'none';
                    formFields.style.display = 'block';
                }, 3000);
            } else {
                alert('Failed to send your request. Please try again.');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred. Please check your connection and try again.');
        } finally {
            // Restore button
            submitBtn.textContent = originalText;
            submitBtn.disabled = false;
        }
    });
</script>

</body>
</html>
